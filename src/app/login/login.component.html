<main>
    <div class="background"></div>
    <div class="color-filter"></div>
    <div class="main-container">
        <div class="image"></div>
        <div class="form-container">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(email.value, password.value)">
                <h1>MediWISE</h1>
                <p style="text-align: center;">Welcome!</p>
                <input type="email" name="email" class="box" placeholder="Email" [(ngModel)]="login.email" #email="ngModel" required>
                <input type="password" name="password" class="box" placeholder="Password" [(ngModel)]="login.password" #password="ngModel" required>

                <div [class]="alertClass">
                  The email or password  you entered is incorrect.
                </div>

                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <span><a class="sign-up" (click)="goRegister()">Sign up.</a></span></p>
            </div>
        </div>
    </div>

    <div class="success-container" *ngIf="showAuthWindow">

      <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">2-Factor Authentication</h5>
            </div>
            <div class="modal-body">
              
              <p>Please enter the code on your authenticator app</p>
              <form #tokenInput="ngForm" (ngSubmit)="verifyToken(data.token)">
                <div class="input-group mb-3">
                  <input type="text" name="token" class="form-control" placeholder="Verify the code here" [(ngModel)]="data.token" #token="ngModel">
                  <button class="btn btn-outline-success" type="submit">Submit</button>
                </div> 
              </form>
            </div>
            <div class="modal-footer" *ngIf="false">
              <button type="button" class="btn btn-success" [routerLink]="['/login']">Ok</button>
            </div>
          </div>
        </div>
      </div>      

    </div>
</main>
