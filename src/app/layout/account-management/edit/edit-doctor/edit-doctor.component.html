<div class="main-container">
    <div class="form-container">
      <h1>Edit Doctor</h1>
      <form action="">
        <div class="image-container">
          <div class="image-upload">
            <label for="ai">Account ID:</label>
            <input type="text" id="ai" name="ai" required>
          </div>
          <div>
            <label for="profile-image" class="image-preview">
              <img id="image-preview" src="image.jpg" alt="Profile Image">
            </label>
            
            <label for="profile-image" class="upload-icon" tabindex="0">ðŸ“·</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
          </div>
        </div>
  
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
  
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
  
        <label for="sp">Specialization:</label>
        <input type="text" id="sp" name="sp" required>
  
        <label for="pn">Phone Number:</label>
        <input type="tel" id="pn" name="pn">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
  
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword">
  
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
  
        <div class="buttons-container">
          <button type="submit">Add</button>
          <button type="button" onclick="window.history.back()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
