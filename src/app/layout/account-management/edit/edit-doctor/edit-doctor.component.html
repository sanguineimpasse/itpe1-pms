<div class="main-container">
    <div class="form-container">
        <h1>Edit Doctor</h1>
        <form action="">
            <div class="image-container">
                <div class="image-upload">
                    <label for="profile-image" class="image-preview">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </label>
                    <label for="profile-image" class="upload-icon">ðŸ“·</label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>
            <ul>
                <li>
                    <label for="ai">Account ID:</label>
                    <input type="ai" id="ai" name="ai" required>
                </li>
                <li>
                    <label for="fname">First Name:</label>
                    <input type="fname" id="fname" name="fname" required>
                </li>
                <li>
                    <label for="lname">Last Name:</label>
                    <input type="lname" id="lname" name="lname" required>
                </li>
                <li>
                    <label for="sp">Specialization</label>
                    <input type="sp" id="sp" name="sp" required>
                </li>
                <li>
                    <label for="pn">Phone Number:</label>
                    <input type="pn" id="pn" name="pn">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="cpassword">Confirm Password:</label>
                    <input type="cpassword" id="cpassword" name="cpassword">
                </li>
            </ul>
            <button type="submit">Add</button>
            <button type="submit" onclick="window.history.back()">Cancel</button>    
        </form>
    </div>
</div>
