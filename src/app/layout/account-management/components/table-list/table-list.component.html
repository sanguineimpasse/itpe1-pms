<div class="row">
    <div class="col1 table-item">
        {{userCode}}
    </div>
    <div class="col2 table-item">
        {{userName}}
        <div class="options-container">
            <!--Edit button for doctor-->
            <button class="doctor-button" type="button" [routerLink]="['edit']"
            *ngIf="isDoctor">
                Edit
            </button>
            <!--Edit button for patient-->
            <button class="patient-button" type="button" [routerLink]="['edit/patient']"
            *ngIf="isPatient">
                Edit
            </button>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
