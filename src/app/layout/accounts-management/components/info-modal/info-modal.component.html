<div class="background">
    <div class="main-container">
        <div class="form-container">
          <h1>{{method}} {{type}}</h1>
          <form action="">
            <button type="button" class="close-button" onclick="window.history.back()">X</button>
            <div class="image-container">
              <div class="image-upload">
                <label for="ai">Account ID:</label>
                <input type="text" id="ai" name="ai" required>
              </div>
              <div>
                <label for="profile-image" class="image-preview">
                  <img id="image-preview" src="image.jpg" alt="Profile Image">
                </label>
                
                <label for="profile-image" class="upload-icon" tabindex="0">ðŸ“·</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
              </div>
            </div>
            
            <div class="basic-info">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
      
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
      
            <div *ngIf="type==='Doctor'">
              <label for="sp">Specialization:</label>
              <input type="text" id="sp" name="sp" required>
            </div>

            <div *ngIf="type==='Doctor'">
              <label for="sp">Subspecialty:</label>
              <input type="text" id="sp" name="sp" required>
            </div>
      
            <label for="pn">Phone Number:</label>
            <input type="tel" id="pn" name="pn">
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
      
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
      
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword">
      
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
          </div>

            <div class="more">
            <div *ngIf="type==='Doctor'">
              <label for="sp">Specialization:</label>
              <input type="text" id="sp" name="sp" required>
            </div>

            <div *ngIf="type==='Doctor'">
              <label for="sp">Specialization:</label>
              <input type="text" id="sp" name="sp" required>
            </div>

            <div class="buttons-container">
              <button type="submit">Add</button>
              <button type="button" onclick="window.history.back()">Cancel</button>
            </div>
          </div>
          </form>
        </div>
    </div>
</div>
