<div class="background-2">
  <div class="main-container-2">
    <div class="form-container2">
      <h1>{{method}} {{type}}</h1>
      <form action="">
        
        <button type="button" class="close-button2" onclick="window.history.back()">X</button>
      
        <div class="image-container">
          <div class="image-upload">
          
          </div>
          <div>
            <label for="profile-image" class="image-preview">
              <img id="image-preview" src="image.jpg" alt="Profile Image">
            </label>
            
            <label for="profile-image" class="upload-icon" tabindex="0">ðŸ“·</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
          </div>
        </div>

        <div class="basic-info-2">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
    
          <label for="age">Age:</label>
          <input type="number" id="age" name="age">
    
          <label for="sex">Gender:</label>
          <select id="sex" name="sex">
            <option value="">- - -</option>
            <option value="male">Male</option>
            <option value="female">Female</option>>
            <option value="undecided">Prefer not to say</option>>
          </select>
    
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
    
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height">
    
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight">
    
          <label for="religion">Religion:</label>
          <input type="text" id="religion" name="religion">
    
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality">
    
          <label for="maritalStatus">Marital Status:</label>
          <select id="maritalStatus" name="maritalStatus">
            <option value="">- - -</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
          </select>
    
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>
    
          <div class="buttons-container-2">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.history.back()">Close</button>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
