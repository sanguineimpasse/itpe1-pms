<main>
  <div class="main-card rounded shadow p-5 col-md-12 col-lg-8">
    <div class="hstack align-items-center gap-2 m-3">
      <i class="bi bi-chevron-left" style="font-size: 2rem" (click)="goBack()"></i>
      <h1>User Settings</h1>
    </div>

    <div class="row">
      <div class="mb-3 col-lg">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="txtEmail">
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-lg">
        <label for="txtUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="txtUsername">
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-lg" [attr.disabled]="IsTextBoxDisabled?'true':null">
        <label for="txtPasswd" class="form-label">Password</label>
        <input type="text" class="form-control" id="txtPasswd" [attr.disabled]="IsTextBoxDisabled?'true':null">
      </div>
    </div>
    <div class="row" *ngIf="!boolChangePass">
      <div class="mb-3 col-lg">
        <button class="btn btn-sm btn-primary" (click)="changePass()">
          Change Password
        </button>
      </div>
    </div>
    <div *ngIf="boolChangePass">
      <div class="row">
        <div class="mb-3 col-lg">
          <label for="txtConfirmPass" class="form-label">Confirm New Password</label>
          <input type="text" class="form-control" id="txtNewPass">
        </div>
      </div>
    </div>
    
    <div class="modal-footer gap-2">
      <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button class="btn btn-success">Save Changes</button>
    </div>
  </div>
</main>
