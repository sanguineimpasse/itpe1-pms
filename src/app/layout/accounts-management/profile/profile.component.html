<div class="container">

    <div class="card shadow p-5 my-5">
      <h1>{{userType}} profile</h1>
        <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="profile-image" class="image-preview">
                  <img id="image-preview" src="image.jpg" alt="Profile Image">
                </label>
              </div>

              <div class="mb-3">
                  <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
              </div>

              <div class="image-upload mb-3">
                  <label for="ai">CODE:</label>
                  <h3>{{userID}}</h3>
              </div>

              <button class="btn btn-lg btn-success ">Book an Appointment</button>
            </div>

            <div class="col gap-2">
              <div class="mb-3">
                <label for="txtName" class="form-label">Name:</label>
                <input type="text" id="txtName" class="form-control" placeholder="name" disabled>
              </div>

              <div class="row" *ngIf="userType==='doctor'">
                <div class="mb-3 col">
                  <label for="txtSP" class="form-label">Specialty:</label>
                  <input type="text" id="txtSP" class="form-control" placeholder="specialty" disabled>
                </div>
                <div class="mb-3 col">
                  <label for="txtSBSP" class="form-label">Subspecialty:</label>
                  <input type="text" id="txtSBSP" class="form-control" placeholder="subspecialty" disabled>
                </div>
              </div>

              <div class="mb-3">
                <label for="txtClinicSched" class="form-label">Clinic Schedule (date and time):</label>
                <input type="text" id="txtClinicSched" class="form-control" placeholder="ClinicSched" disabled>
              </div>

              <div class="mb-3">
                <label for="txtClinicAvailable" class="form-label">Available clinics:</label>
                <input type="text" id="txtClinicAvailable" class="form-control" placeholder="ClinicAvailable" disabled>
              </div>

              <div class="records">
                  <p>Your Medical Records:</p>
              </div>
            </div>
        </div><!--row-->
    </div>

</div>
