<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title><body>

    <div class="view">
        <div class="main">
            <div class="form-container">
                <div class="buttonContainer">
    
    <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
        </svg>
    </a>
    
    </div>

                <h2>Doctor</h2>
                <form>
    
                    <div class="image-upload">
                        <label for="profile-image" class="image-preview">
                            <img id="image-preview" src="image.jpg" alt="Profile Image">
                        </label>
                        <label for="profile-image" class="upload-icon"> camera icon (click to upload photo) </label>
                        <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
                    </div>
    
                    <label for="ai">Account ID:</label>
                    <input type="ai" id="ai" name="ai" required>
    
                    <label for="fname">First Name:</label>
                    <input type="fname" id="fname" name="fname" required>
    
                    <label for="lname">Last Name:</label>
                    <input type="lname" id="lname" name="lname" required>
    
                    <label for="sp">Specialization</label>
                    <input type="sp" id="sp" name="sp" required>
    
                    
                    <label for="birthdate">Birthdate:</label>
                    <div class="grid">
                        <select id="day" name="day">
                            <option value="" disabled selected>Select Day</option>
                        </select>
    
                        <select id="month" name="month">
                            <option value="" disabled selected>Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <!-- Add other months as needed -->
                        </select>
    
                        <select id="year" name="year">
                            <option value="" disabled selected>Select Year</option>
                        </select>
                    </div>
    
                    <div class="grid">
                        <label for="pn">Phone Number:</label>
                        <input type="pn" id="pn" name="pn">
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
    
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
    
                        <label for="cpassword">Confirm Password:</label>
                        <input type="cpassword" id="cpassword" name="cpassword">
                    </div>
    
                    <button class="add">Add</button>
                    
    
                </form>
            </div>
        </div>
    </div>
    
    <script src="bday.ts" type="module"></script>
    
    </body>
