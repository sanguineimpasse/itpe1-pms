<div class="container">
    <div class="side">
        <img src="assets/images/pills.png" alt="patient">
    </div>

    <form action="" class="form">
        <h2>PATIENT MANAGEMENT</h2>

        <p>Please use your real name, account verification <br> after creation will ask for your valid ID </p>

        <div class="inputContainerName">
            <h6>Name:</h6>
            <input type="text" class="boxName" placeholder="First Name">
            <input type="text" class="boxName" placeholder="Last Name">
        </div>

        <div class="inputContainerBirthDay">
            <h6>Birthdate:</h6>
            <input type="Text"  class="boxBirth" placeholder="MM">
            <input type="Text"  class="boxBirth" placeholder="DD">
            <input type="Text" class="boxBirth" placeholder="YY">
        </div>



        <div class="inputContainerContact">
            <h6>Contact Information:</h6>
            <input type="text" class="box" placeholder="Phone Number (optional)">
            <input type="text" name="email" class="box" placeholder="Email">
            <input type="password" name="password" class="boxContact" placeholder="Enter Password">
            <input type="password" name="password" class="boxContact" placeholder="Confirm Password">
        </div>

        <input type="submit" class="sigup" id="submit" value="Sign Up">
    </form>
    
</div>
